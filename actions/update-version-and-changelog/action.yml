name: 'Update version and changelog'
description: 'Updates the application version and the CHANGELOG.md file during the pre-release process.'
branding:
  icon: 'circle'
  color: 'purple'
inputs:
  changelogContent:
    description: 'The content generated by the release-changelog-builder-action'
    required: true
  changelogFile:
    description: 'Path to the file containing the changelog.'
    required: false
    default: './CHANGELOG.md'
  appLanguage:
    description: 'The programing language of the application.'
    required: true
  versioningFilePath:
    description: 'Path to the file containing the stored application version.'
    required: false
  token:
    description: 'Personal access token with enough permissions to interact with the repo and its branches.'
    required: false
    default: ${{ github.token }}
  commiterName:
    description: 'The name of the GitHub user to use in the commit message that updates the changelog and versioning file.'
    required: false
    default: 'Gigapipe Bot'
  commiterEmail:
    description: 'The email of the GitHub user to use in the commit message that updates the changelog and versioning file.'
    required: false
    default: 'engineering@gigapipe.com'
runs:
  using: 'node16'
  main: 'dist/index.js'
